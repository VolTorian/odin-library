<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">

        <title>Library</title>
    </head>

    <body>
        <h1>Library</h1>
        <div id="book-cards">
            <div class="card">
                <img id="add-book" src="./images/plus-box-outline.svg"></img>
            </div>
        </div>

        <dialog id="book-dialog">
            <form id="book-form">
                <div>
                    <p id="dialog-header">Enter a new book</p>
                    <div>
                        <label for="input-title">Title:</label>
                        <input id="input-title" name="input-title" type="text" required>
                    </div>
                    <div>
                        <label for="input-author">Author:</label>
                        <input id="input-author" name="input-author" type="text" required>
                    </div>
                    <div>
                        <label for="input-page-count">Page count:</label>
                        <input id="input-page-count" name="input-page-count" type="number" min="1" required>
                    </div>
                    <div>
                        <label for="input-is-read">Already read?:</label>
                        <input id="input-is-read" name="input-is-read" type="checkbox">
                    </div>
                </div>
                <button id="submit-book-add" type="submit">Add book</button>
                <button id="submit-book-edit" type="submit">Edit book</button>
                <button id="cancel" type="reset">Cancel</button>
            </form>

        </dialog>
    </body>
</html>
